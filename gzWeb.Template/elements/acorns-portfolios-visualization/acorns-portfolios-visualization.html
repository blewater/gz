<link rel="import" href="../../polymer/polymer.html">
<!-- Import vendor libraries -->

<link rel="import" href="../dependencies/lodash.html">
<link rel="import" href="../dependencies/moment.html"> -->
<script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.7.0/lodash.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment.min.js"></script>
<!-- TEMPRORARY - NEED TO COMBINE THESE INTO acorns-portfolios-visualization.js -->
<script src="hammer-patched.js"></script>
<script src="utils.js"></script>
<script src="projection-coefficients.js"></script>
<script src="projection-graph.js"></script>
<script src="nav-labels.js"></script>

<polymer-element name="acorns-portfolios-visualization" attributes="loader">
    <template>
      <link rel="stylesheet" href="acorns-portfolios-visualization.css">

      <div id="graph">
        <div class="graph-container">
        <!-- Entire contianer is BG so don't need this -->
        <!-- <div class="projection-graph-background"></div> -->

        <div class="graph-header-inner">
            <div class="graph-header-left">
              <label class="graph-header-left-label"></label>
              <output class="graph-header-left-value"></output>
            </div>
            <div class="graph-header-center">
              <label class="graph-header-center-label"></label>
              <output class="graph-header-center-value"></output>
              <output class="graph-header-center-bottom-value"></output>
            </div>
            <div class="graph-header-right">
              <label class="graph-header-right-label"></label>
              <output class="graph-header-right-value"></output>
            </div>
          </div>
        <header class="graph-header">
           <div class="projection-graph-nav-container">
              <nav class="projection-graph-nav">
                <h4 class="portfolio-title">MODERATE</h4>
              </nav>
            </div>

          
        </header>

        <div class="projection-graph-region">
          <div class="projection-graph"></div>
          <div class="y-legend">PROJECTED VALUE</div>
          <div class="x-legend">YEARS</div>
        </div>

      </div>

       <div on-click="{{prevPortfolio}}" class="projection-graph-prev"></div>
       <div on-click="{{nextPortfolio}}" class="projection-graph-next"></div>
    </div>

    </template>

    <script src="acorns-portfolios-visualization.js"></script>

</polymer-element>
