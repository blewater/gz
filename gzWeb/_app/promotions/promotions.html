<div class="clearfix promotions">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1>Promotions</h1>
                <h5 ng-if="thumbnails.length === 0" class="text-center">There are no promotions right now.</h5>
            </div>

            <div ng-if="thumbnails.length > 0" class="promo col-xs-12 col-sm-4" ng-repeat="thumb in thumbnails">
                <a ng-href="{{getPageUrl(thumb.Code)}}">
                    <div class="promo-thumb">
                        <img class="img-responsive" ng-src="{{thumb.Img}}" />
                        <div class="promo-go-wrapper">
                            <div class="promo-go">
                                <i class="fa fa-long-arrow-right"></i>
                            </div>
                        </div>
                    </div>

                    <h5>{{thumb.Title}}</h5>
                    <p>{{thumb.Description}}</p>
                </a>
            </div>
        </div>
    </div>
</div>
