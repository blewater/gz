<div class="row withdraw">
    <div class="divider"></div>
    <div class="col-xs-8 left-content">
        <form class="form-horizontal" name="form" ng-submit="submit()" role="form" novalidate>
            <div class="form-group text-center">
                <h5>Make a withdraw</h5>
            </div>

            <div class="form-group payment-method">
                <span class="method-icon" ng-bind-html="selectedMethod.icon"></span>
                <span class="method-name">{{selectedMethod.descr}}</span>
            </div>

            <div class="form-group">
                <span ng-if="initializing" us-spinner="spinnerWhite"></span>
                <div id="paymentMethodFields"></div>
            </div>

            <div class="form-group">
                <div class="btns text-center">
                    <button type="submit" class="btn-gz" ng-disabled="form.$invalid || waiting"
                            ng-mouseenter="hovered = true" ng-mouseleave="hovered = false">
                        <span ng-show="waiting && !hovered" us-spinner="spinnerGreen"></span>
                        <span ng-show="waiting && hovered" us-spinner="spinnerWhite"></span>
                        <span ng-show="!waiting">Withdraw</span>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-xs-4 right-content">
        <div class="text-center">
            <h5>Other methods</h5>
        </div>

        <div class="payment-methods">
            <div class="payment-method col-xs-12" ng-repeat="method in paymentMethods" ng-if="method !== selectedMethod">
                <div class="payment-method-icon" ng-bind-html="method.icon" ng-click="selectPaymentMethod(method)"></div>
                <div>{{method.descr}}</div>
            </div>
            <div class="col-xs-12 text-center" ng-if="paymentMethods.length === 1">-</div>
        </div>
    </div>
</div>
