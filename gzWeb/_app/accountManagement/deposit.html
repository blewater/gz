<div class="row deposit">
    <div class="col-sm-8 left-content">
        <form class="form-horizontal" name="form" ng-submit="submit()" role="form" novalidate>
            <div class="form-group text-center">
                <h5>Make a deposit</h5>
            </div>

            <div class="form-group payment-method">
                <span class="method-icon" ng-bind-html="selectedMethod.icon"></span>
                <span class="method-name">{{selectedMethod.displayName}}</span>
            </div>

            <div class="form-group">
                <span ng-if="initializing" us-spinner="spinnerWhite"></span>
                <div id="paymentMethodFields"></div>
            </div>

            <div class="form-group">
                <div class="btns text-center">
                    <button type="submit" class="btn-gz" ng-disabled="form.$invalid || extraValidityCheck === false || waiting">
                        <span ng-show="waiting" us-spinner="spinnerGreen"></span>
                        <span ng-show="!waiting">Deposit</span>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="divider"></div>
    <div class="col-sm-4 right-content">
        <div class="text-center">
            <h5>Other methods</h5>
        </div>

        <div class="payment-methods">
            <div class="payment-method col-sm-12 col-xs-6" ng-repeat="method in paymentMethods" ng-if="method !== selectedMethod" ng-class="{'single':paymentMethods.length === 2}">
                <div class="payment-method-icon" ng-bind-html="method.icon" ng-click="selectPaymentMethod(method)"></div>
            </div>
            <div class="col-xs-12 text-center" ng-if="paymentMethods.length === 1">-</div>
        </div>
    </div>
</div>
