<div class="values">
    <div class="col-xs-8 col-sm-5 value-container text-center">
        <div class="value monthly-bouns">
            <span class="value-label">Monthly Bonus Invested:</span>
            <span class="value-data">{{monthlyContribution | isoCurrency : gzCurrency : 0}}</span>
        </div>
    </div>
    <div class="col-xs-4 col-sm-2 value-container text-center">
        <div class="value years">
            <span class="value-label">Years:</span>
            <span class="value-data">{{getYear() | number : 1}}</span>
        </div>
    </div>
    <div class="col-xs-12 col-sm-5 value-container text-center">
        <div class="value projected-value">
            <img class="pull-left" src="../../Content/Images/Investment Icons/white_arrow.svg" />
            <span class="value-label">Projected Value</span>
            <span class="value-data value-bold">{{getProjectedValue() | isoCurrency : gzCurrency : 0}}</span>
        </div>
    </div>
</div>
