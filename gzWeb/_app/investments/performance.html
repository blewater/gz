<div class="clearfix investments">
    <div class="container">
        <h1 class="hiddenH1">Investment Performance</h1>
        <div class="performance">
            <div class="title text-center">
                Check how much more you gain with greenzorro
            </div>
            <div class="subtitle text-center">
                Select monthly bonus invested, years and investment plan to see how much you can gain!
            </div>
            <gz-performance-graph ng-if="model" gz-plans="model.Plans" gz-monthly-contribution="getMonthlyContribution()" gz-currency="{{currency}}"></gz-performance-graph>
        </div>
    </div>
</div>
