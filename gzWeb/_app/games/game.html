<div class="clearfix games">
    <div class="game-play">
        <img ng-if="!mobile" class="game-bg center-screen responsive-size" src="{{game.backgroundImage}}" cs-fallback-src="{{defaultImg}}" alt="Background" />
        <i ng-if="mobile" id="menu-up" class="fa fa-angle-double-up fa-2x" ng-click="hideHeader()"></i>
        <i ng-if="mobile" id="menu-down" class="fa fa-angle-double-down fa-2x" ng-click="showHeader()"></i>
        <div ng-hide="gameLaunchData==null" class="game-frame" fullscreen="isFullscreen" only-watched-property>
            <iframe ng-src="{{gameUrl}}" width="{{getGameWidth()}}" height="{{getGameHeight()}}"
                    ng-style="{
                   'top': getGameTop(),
                   'right': getGameRight()
                }"></iframe>
            <div class="game-actions" ng-hide="isFullscreen" ng-style="{
                'top': getActionsTop(),
                'right': getActionsRight()
             }">
                <span class="back-to-games" ng-click="backToGames()" title="Go back to games list"><i class="fa fa-share fa-flip-horizontal"></i></span>
                <span class="fullscreen" ng-click="openFullscreen()" title="Play in fullscreen mode"><i class="fa fa-expand"></i></span>
            </div>
            <div class="game-close"  ng-hide="isFullscreen" ng-style="{
                'top': getCloseTop(),
                'right': getCloseRight()
             }">
                <span class="close-game" ng-click="backToGames()" title="Close"><i class="fa fa-times"></i></span>
            </div>
            <div class="fullscreen-hud" ng-show="isFullscreen">
                <span class="clock"><i class="fa fa-clock-o"></i>{{ clock | date:'HH:mm:ss'}}</span>
                <span class="exit" ng-click="exitFullscreen()"><i class="fa fa-times"></i>Exit</span>
            </div>
        </div>
    </div>
</div>
