<div class="auth forgot-password">
    <div class="row heading">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2 text-center">
            <h2 class="text-gz">Forgot password?</h2>
            <h4>follow the instructions</h4>
        </div>
    </div>
    <div class="row content bg-gz">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2">
            <div class="logo-icon text-center">
                <img src="/Content/Images/logo.svg">
            </div>
        </div>
        <form class="form-horizontal" name="form" ng-submit="submit()" role="form" novalidate>
            <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">
                <div class="form-group">
                    <input type="email" placeholder="email@domain.com" id="email" name="email" class="form-control" autocomplete="off" ng-model="model.email" required
                           ng-class="{ 'empty': !model.email, 'danger' : form.email.$invalid && !form.email.$pristine }"
                           ng-focus="emailFocused = true;" ng-blur="emailFocused = false;">
                    <span class="form-control-feedback" aria-hidden="true" ng-class="{'focused':emailFocused || form.email.$valid}">
                        <i class="fa fa-lg fa-envelope-o"></i>
                    </span>
                    <div class="field-ok" ng-class="{'show': form.email.$valid}">
                        <img src="../../Content/Images/check.svg" />
                    </div>
                    <div class="help-block" ng-class="{'show': emailFocused && form.email.$error.required}">Email address is required</div>
                    <div class="help-block" ng-class="{'show': emailFocused && form.email.$error.email}">Please enter a valid Email address</div>
                </div>
            </div>

            <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2" ng-show="emailValidOnce">
                <div class="form-group">
                    <div vc-recaptcha key="reCaptchaPublicKey" class="recaptcha-wrap"></div>
                    <div class="help-block" ng-class="{'show': sendResetPasswordEmailError }">{{sendResetPasswordEmailError}}</div>
                </div>
            </div>

            <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">
                <div class="form-group">
                    <div class="btns text-center">
                        <button type="submit" class="btn-gz send" ng-disabled="form.$invalid"
                                ng-mouseenter="hovered = true" ng-mouseleave="hovered = false">
                            <span ng-show="waiting && !hovered" us-spinner="spinnerGreen"></span>
                            <span ng-show="waiting && hovered" us-spinner="spinnerWhite"></span>
                            <span ng-show="!waiting">Send Instructions</span>
                        </button>
                    </div>
                    <div class="btns text-center">
                        <a class="text-gz" ng-click="backToLogin()">Back to login</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
