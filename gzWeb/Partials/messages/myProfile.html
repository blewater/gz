<div class="auth mgmt-modal my-profile">
    <div class="row">
        <aside class="mgmt-menu bg-white col-xs-1 col-sm-3">
            <div class="row">
                <nav class="col-xs-12 col-sm-offset-1">
                    <ul class="nav-menu">
                        <li>
                            <button class="btn-mgmt-menu bg-gz">
                                <img class="btn-symbol plus-symbol" src="../../Content/Images/plus_icon.svg" />Deposit
                            </button>
                            <a href="" class="btn-mgmt-menu-xs">
                                <img class="btn-symbol plus-symbol" src="../../Content/Images/plus_icon_green.svg" />
                            </a>
                        </li>
                        <li>
                            <button class="btn-mgmt-menu bg-grey-dark">
                                <img class="btn-symbol minus-symbol" src="../../Content/Images/minus_icon.svg" />Withdraw
                            </button>
                            <a href="" class="btn-mgmt-menu-xs btn-mgmt-active">
                                <img class="btn-symbol minus-symbol" src="../../Content/Images/minus_icon_dgrey.svg" />
                            </a>
                        </li>
                        <li>
                            <a class="xs-ico" href=""><i class="fa fa-clock-o" aria-hidden="true"></i></a>
                            <a class="visi-text" href="">Pending Withdrawals</a>
                        </li>
                        <li>
                            <a class="xs-ico" href=""><i class="fa fa-exchange" aria-hidden="true"></i></a>
                            <a class="visi-text" href="">Transaction History</a>
                        </li>
                        <li>
                            <a class="xs-ico" href=""><i class="fa fa-gift" aria-hidden="true"></i></a>
                            <a class="visi-text" href="">Bonuses</a>
                        </li>
                        <li>
                            <a class="xs-ico link-mgmt-active" href=""><i class="fa fa-user" aria-hidden="true"></i></a>
                            <a class="visi-text link-mgmt-active" href="">My Profile</a>
                        </li>
                        <li>
                            <a class="xs-ico" href=""><i class="fa fa-sign-out" aria-hidden="true"></i></a>
                            <a class="visi-text" href="">Logout</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>

        <section class="mgmt-content bg-gz col-xs-11 col-sm-9">
            <div class="row">
                <div class="col-xs-10 col-xs-offset-2 col-md-offset-1">
                    <h4>My Profile</h4>
                </div>
                <div class="col-xs-10 col-xs-offset-1">
                    
                    <form class="form-horizontal update-prof-form">
                        <div class="row">
                            <div class="col-xs-10 col-xs-offset-1 col-md-offset-0 col-md-4">
                                <div class="form-group">
                                    <label for="userName">Username</label>
                                    <input type="text" placeholder="" id="userName" class="form-control" />
                                </div>
                            </div>
                            <div class="col-xs-10 col-xs-offset-1 col-md-offset-1 col-md-4">
                                <div class="form-group">
                                    <label for="country">Country</label>
                                    <input type="text" placeholder="" id="country" class="form-control" />
                                </div>
                            </div>
                            <div class="col-xs-10 col-xs-offset-1 col-md-offset-0 col-md-4">
                                <div class="form-group">
                                    <label for="userID">User ID</label>
                                    <input type="text" placeholder="" id="userID" class="form-control" />
                                </div>
                            </div>
                            <div class="col-xs-10 col-xs-offset-1 col-md-offset-1 col-md-4">
                                <div class="form-group">
                                    <label for="region">Region</label>
                                    <input type="text" placeholder="" id="region" class="form-control" />
                                </div>
                            </div>
                            <div class="col-xs-10 col-xs-offset-1 col-md-offset-0 col-md-4">
                                <div class="form-group">
                                    <label for="gender">Gender</label>
                                    <div class="dropdown filter-forms">
                                        <button class="form-control filter-forms filter-type-drop dropdown-toggle" type="button" id="gender" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">

                                            <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu" aria-labelledby="gender">
                                            <li><a href="">Male</a></li>
                                            <li><a href="">Female</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-10 col-xs-offset-1 col-md-offset-1 col-md-4">
                                <div class="form-group">
                                    <label for="city">City</label>
                                    <input type="text" placeholder="" id="city" class="form-control" />
                                </div>
                            </div>
                            <div class="col-xs-10 col-xs-offset-1 col-md-offset-0 col-md-4">
                                <div class="form-group">
                                    <label for="firstName">First Name</label>
                                    <input type="text" placeholder="" id="firstName" class="form-control" />
                                </div>
                            </div>
                            <div class="col-xs-10 col-xs-offset-1 col-md-offset-1 col-md-4">
                                <div class="form-group">
                                    <label for="postcode">Postcode</label>
                                    <input type="text" placeholder="" id="postcode" class="form-control" />
                                </div>
                            </div>
                            <div class="col-xs-10 col-xs-offset-1 col-md-offset-0 col-md-4">
                                <div class="form-group">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" placeholder="" id="lastName" class="form-control" />
                                </div>
                            </div>
                            <div class="col-xs-10 col-xs-offset-1 col-md-offset-1 col-md-4">
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-xs-4">
                                                <label for="phonePrefix">Mobile</label>
                                                <div class="dropdown filter-forms">
                                                    <button class="form-control filter-forms filter-type-drop dropdown-toggle" type="button" id="phonePrefix" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">

                                                        <span class="caret"></span>
                                                    </button>
                                                    <ul class="dropdown-menu" aria-labelledby="phonePrefix">
                                                        <li><a href="">+031</a></li>
                                                        <li><a href="">+028</a></li>
                                                    </ul>
                                                </div>
                                            </div>

                                            <div class="col-xs-8">
                                                <label for="mobile"> </label>
                                                <input type="text" placeholder="" id="mobile" class="form-control" />
                                            </div>
                                        </div>
                                  </div>
                            </div>
                            <div class="col-xs-10 col-xs-offset-1 col-md-offset-0 col-md-4">
                                <div class="form-group">
                                    <label for="emailAddress">Email Address</label>
                                    <input type="text" placeholder="" id="emailAddress" class="form-control" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-10 form-group">
                                <div class="col-xs-10 col-xs-offset-1 col-md-offset-0">
                                    <div class="checkboxes-group">
                                        <div class="form-group gz-checkbox">
                                            <gz-check-box gz-model="model" gz-value="agreed">Yes, please send me emails about news and offers.</gz-check-box>
                                        </div>
                                        <div class="form-group gz-checkbox">
                                            <gz-check-box gz-model="model" gz-value="agreed">Yes, please send me exclusive offers by SMS.</gz-check-box>
                                        </div>
                                    </div>
                                    <button class="btn-gz modal-btn-gz update-prof-form up-prof-btn">Update Profile</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</div>
