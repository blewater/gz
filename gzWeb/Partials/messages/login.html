<div class="auth login">
    <div class="row heading">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2 text-center">
            <h2 class="text-gz">Welcome back!</h2>
            <h4>enter your credentials</h4>
        </div>
    </div>
    <div class="row content bg-gz">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2">
            <div class="logo-icon text-center">
                <img src="/Content/Images/logo.svg">
            </div>
        </div>
        <form class="form-horizontal" name="form" ng-submit="submit()" role="form" novalidate>
            <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">
                <div class="form-group" ng-class="{ 'has-error' : form.$submitted && errorMsg }">
                    <input type="text" placeholder="username / email" id="usernameOrEmail" name="usernameOrEmail" class="form-control" ng-model="model.usernameOrEmail" autocomplete="off" required
                           ng-class="{ 'danger' : !form.usernameOrEmail.$pristine && errorMsg }"
                           ng-focus="usernameOrEmailFocused = true" ng-blur="usernameOrEmailFocused = false">
                    <span class="form-control-feedback" aria-hidden="true" ng-class="{'focused':usernameOrEmailFocused}">
                        <i class="fa fa-lg fa-user"></i>
                    </span>
                </div>
            </div>
            <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">
                <div class="form-group" ng-class="{ 'has-error' : (form.$submitted && !form.password.$pristine) }">
                    <input type="password" placeholder="********" id="password" name="password" class="form-control" ng-model="model.password" ng-minlength="3" ng-maxlength="18" required
                           ng-class="{ 'danger' : !form.password.$pristine && errorMsg }"
                           ng-focus="passwordFocused = true" ng-blur="passwordFocused = false">
                    <span class="form-control-feedback" aria-hidden="true" ng-class="{'focused':passwordFocused}">
                        <i class="fa fa-lg fa-key"></i>
                    </span>
                </div>
            </div>

            <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">
                <div class="form-group" ng-class="{ 'has-error' : (form.password.$invalid && !form.password.$pristine) }">
                    <div class="help-block" ng-class="{'show': form.$submitted && errorMsg}">{{errorMsg}}</div>
                </div>
            </div>

            <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">
                <div class="form-group">
                    <div class="btns pull-left">
                        <a class="text-gz" ng-click="forgotPassword()">Forgot password?</a>
                    </div>
                    <div class="btns pull-right">
                        <button type="submit" class="btn-gz" ng-disabled="form.$invalid" ng-click="login()">Login</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
