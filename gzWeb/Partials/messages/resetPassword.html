<div class="auth reset-password">
    <div class="row heading">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2 text-center">
            <h2 class="text-gz">Reset password</h2>
            <h4>type your new password</h4>
        </div>
    </div>
    <div class="row content bg-gz">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2">
            <div class="logo-icon text-center">
                <img src="/Content/Images/logo.svg">
            </div>
        </div>
        <form class="form-horizontal" name="form" ng-submit="submit()" role="form" novalidate>
            <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">
                <div class="form-group">
                    <input type="password" placeholder="password" id="password" name="password" class="form-control" ng-model="model.password" required
                           ng-class="{ 'empty': !model.password, 'danger' : (form.password.$invalid && !form.password.$pristine) || passwordValidation.isValid === false }"
                           ng-focus="onPasswordFocus();" ng-blur="onPasswordBlur()" ng-disabled="model.isKeyAvailable === false">
                    <span class="form-control-feedback" aria-hidden="true" ng-class="{'focused':passwordFocused || form.password.$valid}">
                        <i class="fa fa-lg fa-key"></i>
                    </span>
                    <div class="field-ok" ng-class="{'show': form.password.$valid && passwordValidation.isValid === true}">
                        <img src="../../Content/Images/check.svg" />
                    </div>
                    <div class="help-block" ng-class="{'show': passwordFocused && form.password.$error.required}">Password is required.</div>
                    <div class="help-block help-block-3x" ng-class="{'show': passwordFocused && !form.password.$error.required && passwordValidation.isValid === false}">{{passwordValidation.error}}</div>
                </div>
            </div>

            <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2" ng-show="passwordValidOnce">
                <div class="form-group">
                    <input type="password" placeholder="confirm password" id="confirmPassword" name="confirmPassword" class="form-control" ng-model="model.confirmPassword" required
                           ng-class="{ 'empty': !model.confirmPassword, 'danger' : model.confirmPassword !== model.password }"
                           ng-focus="confirmPasswordFocused = true;" ng-blur="confirmPasswordFocused = false;" ng-disabled="model.isKeyAvailable === false">
                    <span class="form-control-feedback" aria-hidden="true" ng-class="{'focused':confirmPasswordFocused || (form.password.$valid && model.confirmPassword === model.password)}">
                        <i class="fa fa-lg fa-key"></i>
                    </span>
                    <div class="field-ok" ng-class="{'show': form.password.$valid && passwordValidation.isValid && model.confirmPassword === model.password}">
                        <img src="../../Content/Images/check.svg" />
                    </div>
                    <div class="help-block" ng-class="{'show': confirmPasswordFocused && form.confirmPassword.$error.required}">Confirm Password is required.</div>
                    <div class="help-block help-block-2x" ng-class="{'show': confirmPasswordFocused && !form.confirmPassword.$error.required && model.confirmPassword !== model.password}">Password did not match, double check so both fields have the same password.</div>
                </div>
            </div>

            <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">
                <div class="form-group">
                    <div class="btns text-center">
                        <button type="submit" class="btn-gz submit" ng-disabled="form.$invalid || model.isKeyAvailable === false"
                                ng-mouseenter="hovered = true" ng-mouseleave="hovered = false">
                            <span ng-show="waiting && !hovered" us-spinner="spinnerGreen"></span>
                            <span ng-show="waiting && hovered" us-spinner="spinnerWhite"></span>
                            <span ng-show="!waiting">Submit</span>
                        </button>
                    </div>
                </div>
            </div>

            <div ng-show="model.isKeyAvailable === false">
                <div class="col-xs-12 splitter"></div>

                <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">
                    <div class="form-group">
                        <div class="text-center">Sorry, your reset password key has expired or is invalid.</div>
                        <div class="btns text-center">
                            <button type="submit" class="btn-gz" ng-click="forgotPassword()">Start over</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
