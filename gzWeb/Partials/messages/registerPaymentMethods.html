<div class="auth register register-payment-methods">
    <div class="row heading">
        <div class="col-xs-12 col-sm-10 col-sm-offset-1 text-center">
            <div class="steps">
                <div class="col-xs-12 progress-wrap">
                    <uib-progressbar value="100"></uib-progressbar>
                </div>
                <div ng-repeat="step in steps" class="col-xs-4 centered">
                    <div class="step" ng-class="{'visited':$index < currentStep,'current': $index === currentStep}">
                        <i class="fa step-icon" ng-class="{
                            'fa-check-circle-o': $index < currentStep,
                            'fa-dot-circle-o': $index === currentStep,
                            'fa-circle-thin': $index > currentStep
                        }"></i>
                        <i class="fa fa-circle step-icon-bg"></i>
                        <div class="step-title">{{$index + 1}}.{{steps[$index].title}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row content bg-gz">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2">
            <div class="logo-icon text-center">
                <img src="/Content/Images/logo.svg">
            </div>
        </div>
        <div>
            <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">
                <div class="text-center">
                    Select deposit method
                </div>
                <div class="form-group">
                    <span us-spinner="spinnerWhite" ng-if="initializing"></span>
                    <div class="row" ng-if="!initializing">
                        <div class="payment-method col-xs-6" ng-repeat="method in paymentMethods" ng-init="open=true">
                            <div class="payment-method-icon" ng-bind-html="method.icon" ng-click="selectPaymentMethod(method)">
                            </div>
                        </div>
                        <!--
                            uib-tooltip="{{method.name}}" tooltip-class="payment-method-tooltip"
                            ng-attr-tooltip-placement="{{$index % 2 === 0 ? 'auto left' : 'auto right' }}"
                            ng-attr-title="{{method.name}}"
                        -->
                    </div>
                </div>
            </div>

            <div class="col-xs-12 splitter clearfix"></div>

            <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">
                <div class="form-group">
                    <div class="btns text-center">
                        <button type="button" class="btn-gz" ng-click="gotoGames()">Go to games</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
